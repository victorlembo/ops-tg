    <script>
        const loginForm = document.querySelector('form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const job = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                budget: document.getElementById('budget').value,
                skills: document.getElementById('skills').value,
                location: document.getElementById('location').value,
                deadline: document.getElementById('deadline').value,
                created_at: new Date().toISOString(),
                id_user: document.getElementById('id_user').value,
            };

            try {
                const response = await fetch('/api/job', {
                    method: 'POST',
                    body: JSON.stringify(job),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    displayConfirmationMessage('Vaga criada com sucesso!');
                } else {
                    const errorData = await response.json();
                    displayConfirmationMessage('Erro: ' + errorData.error);
                }
            } catch (error) {
                displayConfirmationMessage('Ocorreu um erro ao enviar a solicitação.');
            }
        });

        function displayConfirmationMessage(message) {
            const confirmationDiv = document.createElement('div');
            confirmationDiv.classList.add('confirmation-box');
            confirmationDiv.innerHTML = `
        <p class="confirmation-message">${message}</p>
        <button class="confirmation-cancel-button">Fechar</button>
    `;

            const closeButton = confirmationDiv.querySelector('.confirmation-cancel-button');
            closeButton.addEventListener('click', () => {
                document.body.removeChild(confirmationDiv);
                window.location.href = './dashboard.html'; 
            });

            document.body.appendChild(confirmationDiv);
        }


    </script>
    <script>
        // Função para obter o valor de um cookie pelo nome
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Lê o valor do cookie 'userId' e define no campo oculto 'id_user'
        const userId = getCookie('userId');
        if (userId) {
            document.getElementById('id_user').value = userId;
        }
    </script>
