    <script>
        // Função para buscar o jobId da URL
        function getJobIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('jobId');
        }

        // Preencha o campo jobId com o ID do job da URL
        const jobId = getJobIdFromURL();
        if (jobId) {
            document.getElementById('jobId').value = jobId;
        }
    </script>
    <script>
        // Função para buscar os dados da requisição e preencher o formulário
        async function fetchDataAndPopulateForm() {
            // Obtenha o ID do job da URL
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('jobId');

            // Faça uma requisição para obter os dados do job com o ID
            const response = await fetch(`/api/job/${jobId}`);
            const data = await response.json();

            if (data.job) {
                // Preencha os campos do formulário com os dados obtidos
                document.getElementById('title').value = data.job.title;
                document.getElementById('description').value = data.job.description;
                document.getElementById('budget').value = data.job.budget;
                document.getElementById('skills').value = data.job.skills;
                document.getElementById('location').value = data.job.location;
                document.getElementById('deadline').value = data.job.deadline;
                document.getElementById('id_user').value = data.job.id_user;
            }
        }

        // Chame a função para preencher o formulário quando a página for carregada
        fetchDataAndPopulateForm();
    </script>
    <script>
         // Preenche o campo oculto com o ID do job
        document.getElementById("jobId").value = jobId;

        // Define o atributo 'action' do formulário com o URL correto
        document.getElementById("editJobForm").action = `/api/job/update/${jobId}`;
    </script>
    <script>
        // Função para obter o valor de um cookie pelo nome
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Lê o valor do cookie 'userId' e define no campo oculto 'id_user'
        const userId = getCookie('userId');
        if (userId) {
            document.getElementById('id_user').value = userId;
        }
    </script>
