  <script>
    async function fetchJobsUserId(userId) {
      try {
        const response = await fetch(`/api/jobs/byUser/${userId}`);
        const data = await response.json();
        const jobList = document.getElementById('jobList');

        // Verifique se não há vagas
        if (data.jobs.length === 0) {
          displayNoJobsMessage();
        } else {
          for (const job of data.jobs) {
            const jobItem = document.createElement('div');
            jobItem.classList.add('single-job-items', 'mb-30');

            // Fetch the user's name using the user ID
            const userName = await fetchUserName(job.id_user);

            // Fetch the user's profile image using the user ID
            const profileImage = await fetchUserProfileImage(job.id_user);

            jobItem.innerHTML = `
                    <div class="job-items">
                        <div class="company-img">
                            <a href="#"><img src="uploads/${profileImage}" alt=""></a>
                        </div>
                        <div class="job-tittle job-tittle2">
                            <h4>${job.title}</h4>
                            </a>
                            <ul>
                                <li>${userName}</li> 
                                <li><i class="fas fa-map-marker-alt"></i>${job.location}</li>
                                <li>R$ ${job.budget}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="items-link items-link2 f-right">
                        <a href="job_edit.html?jobId=${job.id}">Editar</a>
                        <a href="#" class="delete-job" data-job-id="${job.id}" onclick="deleteJob(event)">Excluir</a>
                    </div>
                `;

            jobList.appendChild(jobItem);
          }
        }
      } catch (error) {
        console.error(error);
      }
    }

    // Função para exibir a mensagem quando não houver vagas
    function displayNoJobsMessage() {
      const jobList = document.getElementById('jobList');
      const messageDiv = document.createElement('div');

      // Aplicando estilos para centralizar a mensagem
      messageDiv.style.padding = '20px';
      messageDiv.style.textAlign = 'center';

      // Adicionando a mensagem com um link para cadastrar
      messageDiv.innerHTML = "Você ainda não tem vagas cadastradas. Clique <a href='job_register.html' style='color: blue; text-decoration: underline;'>aqui</a> para cadastrar!";

      jobList.innerHTML = ''; // Limpa qualquer conteúdo anterior
      jobList.appendChild(messageDiv); // Adiciona a mensagem centralizada
    }

    fetchJobsUserId();

  </script>
  <script>
    function deleteJob(event) {
      event.preventDefault();

      const jobId = event.target.getAttribute('data-job-id');

      // Substitua a função confirm padrão pelo seu estilo personalizado
      const confirmationDiv = document.createElement('div');
      confirmationDiv.classList.add('confirmation-box');
      confirmationDiv.innerHTML = `
  <p class="confirmation-message">Tem certeza de que deseja excluir esta vaga?</p>
  <button class="confirmation-ok-button" id="confirmation-ok">Sim</button>
  <button class="confirmation-cancel-button" id="confirmation-cancel">Cancelar</button>
`;

      document.body.appendChild(confirmationDiv);


      // Adicione um ouvinte de evento para os botões personalizados
      const okButton = document.getElementById('confirmation-ok');
      const cancelButton = document.getElementById('confirmation-cancel');

      okButton.addEventListener('click', () => {
        // O usuário confirmou
        document.body.removeChild(confirmationDiv);

        fetch(`/api/jobs/delete/${jobId}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (response.status === 204) {
              alert('Vaga excluída com sucesso!');
              window.location.reload();
            } else if (response.status === 404) {
              alert('Vaga não encontrado.');
            } else {
              alert('Erro do servidor ao excluir vaga.');
            }
          })
          .catch(error => {
            console.error(error);
            alert('Erro ao processar a solicitação de exclusão.');
          });
      });

      cancelButton.addEventListener('click', () => {
        // O usuário cancelou
        document.body.removeChild(confirmationDiv);
      });
    }
  </script>
